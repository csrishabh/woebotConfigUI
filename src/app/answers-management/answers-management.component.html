
  <div>
    <div class="container custom-container">
    <h3 class="mb-3 text-center">Add answers</h3>

    <!-- <div class="form-group  " >
      <input  disabled type="text" class="form-control" value="{{answers.id}}" placeholder="parent question Id">
    </div> -->

    <div class="form-group  " >
      <input disabled type="text" value="{{answers.msgTxt}}" class="form-control" placeholder="parent question">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="answerDetails.msgTxt" class="form-control" placeholder="Answer Text">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="answerDetails.redirectUrl" class="form-control" placeholder="Redirect URL">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="answerDetails.imageUrl" class="form-control" placeholder="imageUrl">
    </div>

    <div class="form-group">
      <select  class="form-control" [(ngModel)]="answerDetails.type"  >
        <option value="undefined" selected disabled> MessageType </option>
        <option *ngFor="let option of msgOpts" >{{option}}</option>
      </select>
    </div>

    <div class="form-group">
      <select  class="form-control" [(ngModel)]="answerDetails.responseType" >
        <option value="undefined" selected disabled> Response Type </option>
        <option *ngFor="let option of respOpts" >{{option}}</option>
      </select>
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="answerDetails.response" class="form-control" placeholder="Response">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addAnswer()">Add Answer Option</button>
    </div>
  </div>
  </div>
<br>
<br>
<br>
  <div *ngIf="answers.length !== 0">
  

    <div class="text-center">
      <h2 style="color: lightcoral;">Existing Linked Responses</h2>
      <table  class=" table table-hover">
        <thead>
          <tr>
            <th scope="col">Child Query</th>
            <th scope="col">Redirection URL</th>
            <th scope="col">Image URL</th>
            <th scope="col">Message Type</th>
            <th scope="col">Response Type</th>
            <th scope="col">Response</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of previousResponses">
            <td>{{item.msgTxt}}</td>
            <td>{{item.redirectUrl}}</td>
            <td>{{item.imageUrl}}</td>
            <td>{{item.type}}</td>
            <td>{{item.responseType}}</td>
            <td>{{item.response}}</td>
            <td>
              <span class="btn btn-info" (click)=getChildAnswerDetails(item.id)>Add Linked Responses</span>
            </td> 
          </tr>
        </tbody>
      </table>
    </div>

  </div>
