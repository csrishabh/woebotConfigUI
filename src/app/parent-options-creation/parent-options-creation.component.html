<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Create New Parent</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="parentDetails.msgTxt" class="form-control" placeholder="Post Query Here">
    </div>

    <div class="form-group">
      <select  class="form-control" [(ngModel)]="parentDetails.type" >
        <option value="undefined" selected disabled> MessageType </option>
        <option *ngFor="let option of msgOpts" >{{option}}</option>
      </select>
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addAnswer()">Add Answer Option</button>
    </div>

  </div>
</div>
